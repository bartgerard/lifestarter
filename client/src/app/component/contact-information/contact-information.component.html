<form [formGroup]="contactForm" (submit)="addContactInformation()">
  <div class="container">

    <div class="row">

      <div class="mb-2 col-12 font-weight-bolder blue">{{'contact.title' | translate}}</div>

      <div class="mt-3 mb-3 col-12">
      <span class="ui-float-label">
        <input pInputText id="email" type="text" formControlName="email" class="w-100">
        <label for="email">{{'contact.email' | translate}}*</label>
      </span>
      </div>

      <div class="mt-3 mb-3 col-12">
      <span class="ui-float-label">
        <input pInputText id="address" type="text" formControlName="address" class="w-100">
        <label for="address">{{'contact.address' | translate}}*</label>
      </span>
      </div>

      <div class="mt-3 mb-3 col-4">
      <span class="ui-float-label">
        <input pInputText id="zip-code" type="text" formControlName="zipCode" class="w-100">
        <label for="zip-code">{{'contact.zip-code' | translate}}*</label>
      </span>
      </div>

      <div class="mt-3 mb-3 col-8">
      <span class="ui-float-label">
        <input pInputText id="city" type="text" formControlName="city" class="w-100">
        <label for="city">{{'contact.city' | translate}}*</label>
      </span>
      </div>

      <div class="mt-3 mb-3 col-12">
        <p-dropdown [options]="countries"
                    filter="true"
                    formControlName="country"
                    placeholder="{{'contact.country' |Â translate}}"
                    [style]="{'width':'100%'}">
        </p-dropdown>
      </div>

      <div class="mt-3 mb-3 col-12">
      <span class="ui-float-label">
        <p-inputMask mask="+32 999 999 999" id="phone-number" formControlName="phoneNumber" styleClass="w-100">
        </p-inputMask>
        <label for="phone-number">{{'contact.phone-number' | translate}}</label>
      </span>
      </div>

      <div class="mt-3 mb-3 col-12">
        <button pButton
                type="submit"
                label="{{'common.next' | translate}}"
                [disabled]="contactForm.invalid"
                class="w-100">
          <!--routerLink="/project"-->
        </button>
      </div>

    </div>

  </div>
</form>
