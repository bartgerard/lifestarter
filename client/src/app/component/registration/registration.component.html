<div class="container">
  <button pButton (click)="addGuest()">TEST</button>

    <div class="col-xl-4 col-md-6 col-12">
      <app-contact-information></app-contact-information>
    </div>
  </div>
  <div class="row justify-content-md-center">

    </div>
  </div>
</div>
